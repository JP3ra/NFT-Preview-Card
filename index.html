<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body style="background-color: hsl(217, 54%, 11%);">
  <div class="main-box">
    <a href="#" id="image-link"><img src="images/image-equilibrium.jpg" class="image-link" alt="image-equilibrium"></a>
    <a href="#" id = "h2"><h2><b>Equilibrium #3429</b></h2></a>
    <p class="main-sub-text">Our Equilibrium collection promotes<br>balance and calm</p>
    <img src="images/icon-ethereum.svg" class="icon-ethereum" alt="icon-ethereum">
    <p class="main-sub-text1">0.041 ETH</p>
    <img src="images/icon-clock.svg" class="icon-clock" alt="icon-clock">
    <p class="main-sub-text2">3 days left</p>
    <hr>
    <img src="images/image-avatar.png" class="image-avatar" alt="image-avatar">
    <p class="main-sub-text3">Creation of <a href="#" id="link1">Jules Wyvern</a>
    </p>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jyotiprakash P </a>.
  </div>
</body>

</html>
